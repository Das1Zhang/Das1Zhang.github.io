  clock: icon-farfa-clock
  # 文章详情 作者
  user: icon-a-zu394
  # 返回顶部 v1.1.3+
  back_top: icon-fa-arrow-up
  # 查询 v1.1.5+
  search: icon-fasfa-search
  # 关闭 v1.1.5+
  close: icon-a-fasfa-times
