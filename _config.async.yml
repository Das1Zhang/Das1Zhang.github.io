icons:
  # 主题切换图标
  sun: icon-a-farfa-sun
  moon: icon-fa-moon-line
  # 首页视频播放
  play: icon-play
  # 邮箱
  email: icon-envelop
  # 分类进入图标
  next: icon-fa-arrow-right
